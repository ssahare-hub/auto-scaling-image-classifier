<!doctype html>
<title>Image Classifier Processing</title>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.2/socket.io.js">
    </script>
    <title>Image Classifier</title>
</head>

<div id='container'>
    {%if is_get %}
    <h1>Upload test images -></h1>
    <h3>Only supports images with extensions in jpeg, jpg and png</h3>
    <form method=post enctype=multipart/form-data action='/'>
        <input type=file name=file multiple>
        <input type=submit value=Upload>
    </form>
    {% else %}
    <h3>
        Upload Successful...
    </h3>
    <h3> 
         {{num_images}} / {{num_recieved}} were valid images, please wait on results... 
    </h3>
    <h4>
        Results ->
    </h4>
    <div id="results">
    </div>
    {% endif %}
</div>
<p id='info'>Establishing connection with server...</p>
<script type="text/javascript">
    var total = {{num_images}};
</script>
<script type="text/javascript" src="{{ url_for('static', filename='js/socketio_client.js') }}" charset="utf-8">
</script>
